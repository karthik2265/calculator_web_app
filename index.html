<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Calculator app</title>


</head>
<body>
  <div class="container theme-1">
    <div class="calc-container">
      <div class="calc-container--header theme-1">
        <div class="title">calc</div>
        <div class="theme-selection-container">
          <h4>THEME</h4>
          <div class="theme-btn-container">
            <div class="theme-btn-labels">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
            <div class="theme-btn theme-1">
              <div class="selection one"></div>
              <div class="two"></div>
              <div class="three"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="calc-container--result theme-1">
        <span>12+22-12</span>
      </div>
      <div class="calc-container--body theme-1">
        <div class="row">
          <div class="key theme-1" data-value = 7>7</div>
          <div class="key theme-1" data-value = 8>8</div>
          <div class="key theme-1" data-value = 9>9</div>
          <div class="key key--del theme-1" data-value = 'del'>DEL</div>
        </div>
        <div class="row">
          <div class="key theme-1" data-value = 4>4</div>
          <div class="key theme-1" data-value = 5>5</div>
          <div class="key theme-1" data-value = 6>6</div>
          <div class="key theme-1" data-value = '+'>+</div>
        </div>
        <div class="row">
          <div class="key theme-1" data-value = 1>1</div>
          <div class="key theme-1" data-value = 2>2</div>
          <div class="key theme-1" data-value = 3>3</div>
          <div class="key theme-1" data-value = '-'>-</div>
        </div>
        <div class="row">
          <div class="key theme-1" data-value = '.'>.</div>
          <div class="key theme-1" data-value = 0>0</div>
          <div class="key theme-1" data-value = '/'>/</div>
          <div class="key theme-1" data-value = 'x'>x</div>
        </div>
        <div class="row">
          <div class="key key--reset theme-1" data-value = "reset">RESET</div>
          <div class="key key--calculate theme-1" data-value = "=">=</div>
        </div>
      </div>
    </div>
  </div>
 
  <script src="./index.js"></script>
</body>
</html>
